<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Medical Chatbot</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>
	<main class="chat-shell">
		<section class="chat-panel" aria-label="Medical chatbot conversation">
			<header class="chat-header">
				<div class="avatar bot-avatar" aria-hidden="true">M</div>
				<div class="user_info">
					<span class="chat-title">Medical Chatbot</span>
					<p class="chat-subtitle">Ask me anything!</p>
				</div>
			</header>
			<div id="messageBoard" class="msg_card_body" role="log" aria-live="polite" aria-label="Conversation history"></div>
			<form id="messageForm" class="message-form" autocomplete="off">
				<label class="sr-only" for="text">Type your message</label>
				<input type="text" id="text" name="msg" placeholder="Type your message..." class="type_msg" required/>
				<button type="submit" class="send_btn" aria-label="Send message">
					<svg class="send_icon" viewBox="0 0 24 24" role="presentation" aria-hidden="true">
						<path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
					</svg>
				</button>
			</form>
		</section>
	</main>
	<script defer src="{{ url_for('static', filename='chat.js')}}"></script>
</body>
</html>
